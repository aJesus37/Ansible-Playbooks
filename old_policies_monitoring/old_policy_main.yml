---
- hosts: firewall
  vars:
    time_to_be_old: 180
  gather_facts: no
  tasks:
  - include_tasks: "/etc/ansible/playbooks/old_policies_monitoring/old_policy_firewall.yml"

- hosts: localhost
  vars:
    values: "{{ lookup('file','/tmp/old_rules.txt').splitlines() }}"
    url: "https://prtgdomain.com:5051/" # URL para o PRTG. Porta 5051 usada quando SSL, 5050 usada quando n√£o SSL
    time_to_be_old: 180
  connection: local
  gather_facts: no
  tasks:

  - name: Send data to PRTG
    include_tasks: "/etc/ansible/playbooks/old_policies_monitoring/old_policy_prtg.yml"
    loop: "{{ values }}"